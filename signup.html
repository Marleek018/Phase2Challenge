<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Telex&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="signup-sect">
      <div>
        <img class="signup-image" src="./images/Group2.png" alt="IMAGE" />
      </div>
      <div class="container">
        <div>
          <select class="language" name="" id="">
            <option value="">English ( UK )</option>
            <option value="">France ( FR )</option>
            <option value="">Spain ( SP )</option>
          </select>
        </div>
        <h3 class="signup-sect-h31">Create Account</h3>
        <div class="signup-meth">
          <div class="box1">
            <img src="./images/googleimage.png" alt="LOGO" />
            <a href=""> Sign up with Google</a>
          </div>
          <div class="box1">
            <img src="./images/facebookimg.png" alt="LOGO" />
            <a href=""> Sign up with Facebook</a>
          </div>
        </div>
        <h3 class="signup-sect-h32">- OR -</h3>
        <form
          id="form"
          action="
    "
        >
          <div class="form-control">
            <input class="fullName" type="text" placeholder="Full Name" />
            <span></span>
          </div>
          <div class="form-control">
            <input class="email" type="email" placeholder="Email Address" />
            <span></span>
          </div>
          <div class="form-control form-logo">
            <ion-icon class="hide2show" name="eye-off-outline"></ion-icon>
            <input class="password" type="password" placeholder="Password" />

            <span></span>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div class="textbox">
          <p>Already have a account?</p>
          <a href=""><p>Log in</p></a>
        </div>
      </div>
    </section>
    <script src="signup.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
